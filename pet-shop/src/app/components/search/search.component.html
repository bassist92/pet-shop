<h1>Search</h1>

<div class="form-group">
    <label for="name">Recipe Name</label>
    <input #recipeName type="text" class="form-control" name="name" />
</div>

<div class="form-group">
    <label for="ingredients">Ingredients</label>
    <div name="ingredients">
        <div *ngFor="let ingredient of ingredients">
            <input [name]="ingredient.name" type="checkbox" (change)="selectIngredient(ingredient)" />
            <label [for]="ingredient.name">{{ ingredient | titlecase }}</label>
        </div>
    </div>

</div>

<div class="form-group">
    <button class="btn btn-outline-primary" type="submit" (click)="getRecipes()">
        <div *ngIf="searching" class="searching-container">
            <div class="spinner-border text-light" role="status"></div>
            <span>Searching...</span>
        </div>
        
        <span *ngIf="!searching">Search</span>
    </button>
</div>
